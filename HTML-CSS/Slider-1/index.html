<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>

<body>

    <div class="slider">
        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">



            <div class=" slide first">
                <img src="image-1.jpg" alt="image">
            </div>
            <div class=" slide">
                <img src="image-2.jpg" alt="image">
            </div>
            <div class=" slide">
                <img src="image-3.jpg" alt="image">
            </div>
            <div class=" slide">
                <img src="image-4.jpg" alt="image">
            </div>
            <!-- automatic navigation -->
            <div class="navigation-auto">
                <div clas="auto-btn1"></div>
                <div clas="auto-btn2"></div>
                <div clas="auto-btn3"></div>
                <div clas="auto-btn4"></div>
            </div>

        </div>

        <!-- manual navigation -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"> </label>
            <label for="radio2" class="manual-btn"> </label>
            <label for="radio3" class="manual-btn"> </label>
            <label for="radio4" class="manual-btn"> </label>
        </div>

    </div>
    <script type="text/javascript">
        var counter = 1
        setInterval(function() {
            document.getElementById('radio' + counter).checked = true
            counter++;
            if (counter > 4) {
                counter = 1;
            }
        }, 5000)
    </script>
</body>

</html>
